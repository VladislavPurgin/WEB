<!DOCTYPE html>
<link href="style.css" rel="stylesheet" type="text/css">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="calc.ico" rel="shortcut icon" type="image/x-icon">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    </head>
    <body>
        <div class="grid">
            <div class="grid-item"></div>
            <div class="grid-item navigation">
            <a class="navbar-brand"><img src="calc.png"
                                     alt="png"
                                     width="70"></a>
                <nav>
                    Calculator |
                    <a href="profile.html">Profile</a> 
                </nav>
            </div>
            <div class="grid-item"></div>
        </div>

        
        <header>
          <h3>Calculator</h3>
        </header>


        <div class="calc-grid">
            <div class="grid-item"></div>
            <div class="grid-item calculator">
              <table>
                <tr>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">7</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">8</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">9</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">*</span>
                    </button>
                  </td>
                </tr>
          
                <tr>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">4</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">5</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">6</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">-</span>
                    </button>
                  </td>
                </tr>
          
                <tr>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">1</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">2</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">3</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">+</span>
                    </button>
                  </td>
                </tr>
          
                <tr>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">0</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">.</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">/</span>
                    </button>
                  </td>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">=</span>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="mdc-button foo-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">Delete</span>
                    </button>
                  </td>
                  </tr>
              </table>
              <br>
                <textarea readonly class="output" placeholder="Output"></textarea>
            </div>
            <div class="grid-item"></div>
        </div>
 <a class="btn btn-primary" href="profile.html">Back</a>
    </body>
</html>
