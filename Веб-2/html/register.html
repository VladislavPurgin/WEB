<!DOCTYPE html>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<html>
    <head>
        <link href="calc.ico" rel="shortcut icon" type="image/x-icon">
        <script src="../js/jquery-1.6.1.js"></script>
        <script src="../js/controller.js"></script>
        <title>User registration</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="grid">
            <div class="grid-item"></div>
            <div class="grid-item navigation">
            <a class="navbar-brand"><img src="../ico/calc.png"
                                     alt="png"
                                     width="70"></a>
                <nav>
                    <a href="profile.html">Profile</a> | Registration 
                </nav>
            </div>
            <div class="grid-item"></div>
        </div>

        
        <header>
            <h3>Registration</h3>
        </header>

        <div class="grid">
            <div class="grid-item"></div>
            <div class="grid-item navigation">
                  Please enter your details:<br><br>
            
                  Name<br>
                  <input placeholder="Vlad" required><br>
                  Email<br>
                  <input placeholder="pasha@gmail.com" required><br>
                  Sex<br>
                  <select class="form-select" id="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select><br>
                  Password<br>
                  <input type="password" required><br>
                  Repeat password<br>
                  <input type="password" required><br>
                  <br>
                 <button class="mdc-button foo-button" onclick="register()">
                    <div class="mdc-button__ripple"></div>
                    <a class="btn btn-primary" href="profile.html">Sign Up</a>
                  </button>
            </div>
            <div class="grid-item"></div>
        </div>
        <p><a class="btn btn-primary" href="start_page.html">Back</a></p>
    </body>
</html>
